<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title> CHAT JS </title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/main.css">
</head>

<body>

	<nav class="navbar navbar-light bg-info">
		<a class="navbar-brand mx-auto" href="/"> CHAT JAVASCRIPT </a>
	</nav>

	 <div id="nickWrap" class="card col-md-4 mx-auto mt-5">
      <div class="card-header">
        <h3>Enter your Username</h3>
      </div>
      <p id="nickError"></p>
      <div class="card-body">
        <form id="nickForm">
          <input id="nickname" type="text" class="form-control"/>
          <input type="submit" class="btn btn-info btn-block mt-2"/>
        </form>
      </div>
    </div>

    <div class="container" id="contentWrap">
      <div class="row mt-5">

        <div class="col-md-6 offset-md-1">
          <!-- CHAT CONTAINER -->
          <div class="card">
            <!-- CARD HEADER-->
            <div class="card-header">
              <h4>Let's Chat</h3>
            </div>

            <!-- CARD BODY-->
            <div id="chat" class="card-body"></div>

            <!-- CARD FOOTER -->
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control"/>
                <div class="input-group-append">
                  <button class="btn btn-info">
                    <i class="fas fa-location-arrow"></i> Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>    

        <!-- USERS SECTION-->
        <div class="card">
          <div class="card-header">
            <h3>Users</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>

    </div>

    <!-- SCRIPTS -->

	<script
  		src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous">
  	</script>
  	
	<script src = "/socket.io/socket.io.js" charset="utf-8"> </script>	
	<script src="/js/main.js" charset="utf-8"> </script>

</body>
</html>
